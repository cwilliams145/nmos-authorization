<html>
<meta charset="UTF-8">
<h2>Schema token_response.json</h2>
<p>
    <a href="../../schemas/resolved/token_response.html">Resolve referenced schemas (may reorder keys)</a>
</p>
<div id="json-render">
<script type="text/javascript" src="codemirror/lib/codemirror.js"></script>
<link rel="stylesheet" href="codemirror/lib/codemirror.css">
<link rel="stylesheet" href="codemirror/addon/fold/foldgutter.css">
<script src="codemirror/mode/javascript/javascript.js"></script>
<script src="codemirror/addon/fold/foldcode.js"></script>
<script src="codemirror/addon/fold/foldgutter.js"></script>
<script src="codemirror/addon/fold/brace-fold.js"></script>
<script src="codemirror/addon/fold/indent-fold.js"></script>

<style>
  .CodeMirror {
    border-top: 1px solid black; 
    border-bottom: 1px solid black;
    height: 500px;
  }
</style>

<textarea id="mytextarea">
{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "title": "Token Response",
  "description": "OAuth2 Response for the request of a Bearer Token",
  "type": "object",
  "properties": {
    "access_token": {
      "description": "Access Token to be used in accessing protected endpoints",
      "type": "string"
    },
    "expires_in": {
      "description": "The lifetime in seconds of the access token",
      "type": "integer"
    },
    "refresh_token": {
      "description": "Refresh Token to be used to obtain further Access Tokens",
      "type": "string"
    },
    "scope": {
      "description": "The scope of the Access Token",
      "type": "string"
    },
    "token_type": {
      "description": "The type of the Token issued",
      "type": "string",
      "enum": [
        "Bearer"
      ]
    }
  },
  "required": ["access_token", "expires_in", "token_type"]
}
</textarea>
<script>
window.editor_json = CodeMirror.fromTextArea(mytextarea, {
    mode: {
        name: "javascript",
        json: true
    },
    readOnly: true,
    lineNumbers: true,
    lineWrapping: true,
    extraKeys: {"Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); }},
    foldGutter: true,
    gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
    foldOptions: {
      widget: (from, to) => {
        var count = undefined;

        // Get open / close token
        var startToken = '{', endToken = '}';
        var prevLine = window.editor_json.getLine(from.line);
        if (prevLine.lastIndexOf('[') > prevLine.lastIndexOf('{')) {
          startToken = '[', endToken = ']';
        }

        // Get json content
        var internal = window.editor_json.getRange(from, to);
        var toParse = startToken + internal + endToken;

        // Get key count
        try {
          var parsed = JSON.parse(toParse);
          count = Object.keys(parsed).length;
        } catch(e) { }

        return count ? `\u21A4${count}\u21A6` : '\u2194';
        }
      }
    }
  );
editor_json.
editor_json.foldCode(CodeMirror.Pos(3, 0));
</script>
</div>
</html>
